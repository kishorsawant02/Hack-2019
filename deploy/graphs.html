<!DOCTYPE HTML>
<html>
<head> 
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <!--https://getbootstrap.com/docs/4.3/content/tables/--> 
<script>

window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	title:{
		text: "Registration Trend for Awards"
	},
	axisX: {
		valueFormatString: "DD MMM,YY"
	},
	axisY: {
		title: "Number of user ",
		includeZero: false,
		suffix: ""
	},
	legend:{
		cursor: "pointer",
		fontSize: 16,
		itemclick: toggleDataSeries
	},
	toolTip:{
		shared: true
	},
	data: [{
		name: "Spot Award",
		type: "spline",
		yValueFormatString: "#0.## Users",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2019,4,24), y: 31 },
			{ x: new Date(2019,4,25), y: 31 },
			{ x: new Date(2019,4,26), y: 29 },
			{ x: new Date(2019,4,27), y: 29 },
			{ x: new Date(2019,4,28), y: 31 },
			{ x: new Date(2019,4,29), y: 30 },
			{ x: new Date(2019,4,30), y: 29 }
		]
	},
	{
		name: "Star performer of the month",
		type: "spline",
		yValueFormatString: "#0.## Users",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2019,4,24), y: 20 },
			{ x: new Date(2019,4,25), y: 20 },
			{ x: new Date(2019,4,26), y: 25 },
			{ x: new Date(2019,4,27), y: 25 },
			{ x: new Date(2019,4,28), y: 25 },
			{ x: new Date(2019,4,29), y: 25 },
			{ x: new Date(2019,4,30), y: 25 }
		]
	},
	{
		name: "Made a Difference",
		type: "spline",
		yValueFormatString: "#0.##",
		showInLegend: true,
		dataPoints: [
			{ x: new Date(2019,4,24), y: 22 },
			{ x: new Date(2019,4,25), y: 19 },
			{ x: new Date(2019,4,26), y: 23 },
			{ x: new Date(2019,4,27), y: 24 },
			{ x: new Date(2019,4,28), y: 24 },
			{ x: new Date(2019,4,29), y: 23 },
			{ x: new Date(2019,4,30), y: 23 }
		]
	}]
});
chart.render();

function toggleDataSeries(e){
	if (typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	}
	else{
		e.dataSeries.visible = true;
	}
	chart.render();
}

}
</script>
</head>
