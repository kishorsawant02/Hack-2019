<!DOCTYPE html>
<html>
<head>
	<title>RegisterUser</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha38<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!--https://getbootstrap.com/docs/4.3/content/tables/-->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/ractive/1.3.6/ractive.min.js"></script>
    <!--https://getbootstrap.com/docs/4.3/content/tables/-->
</head>
<body style="background-image: url(emp.jpg)">
    <div id="target"></div>
    <script id="template" type="text/ractive">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="logo.png" width="70px" height="57px"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="https://amdocsprodmain.service-now.com/one_portal">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/graphs.html" tabindex="-1" >Trend</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </nav>
	<form style="max-width:500px;margin:25px auto;">
        <div class="card bg-light">
            <div class="card-header">
                <h2 align="center">Register User</h2>
            </div>
            <div class="card-body">
                <div class="form-group row">
                    <label for="employeeName" class="col-sm-4 col-form-label">Employee Name</label>
                    <div class="col-sm-8">
                      <input type="text" class="form-control" id="employeeName" placeholder="Name">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="awardNominationCategory" class="col-sm-4 col-form-label">Nomination Category</label>
                    <div class="col-sm-8">
                        <select class="form-control form-control-lg" id="awardNominationCategory"
                        style="font-size: 15px;">
                            <option>Please Select</option>
                            <option>Individual</option>
                            <option>Team</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="employeeRole" class="col-sm-4 col-form-label">Employee Role</label>
                    <div class="col-sm-8">
                        <select class="form-control form-control-lg" id="employeeRole" style="font-size: 15px;">
                            <option>Please Select</option>
                            <option>Developer</option>
                            <option>Tester</option>
                            <option>Manager</option>
                            <option>Lead</option>
                            <option>Scrum Master</option>
                            <option>Specalist</option>
                            <option>Architect</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="nominatedBy" class="col-sm-4 col-form-label">Nomination By</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="nominatedBy" placeholder="Nomination By">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="comptentency" class="col-sm-4 col-form-label">CC</label>
                    <div class="col-sm-8">
                        <select class="form-control form-control-lg" id="comptentency" style="font-size: 15px;">
                            <option>Please Select</option>
                            <option>DCC</option>
                            <option>CSCC</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="justification" class="col-sm-4 col-form-label">Nomination Justification</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" id="justification" rows="3" placeholder="Justification">
                        </textarea>
                    </div>
                    
                </div>
                <div class="row form-group">
                    <div class="col-sm-6 text-right">
                        <button type="submit" on-click="save" class="btn btn-success">Save</button>
                    </div>

                    <div class="col-sm-6">
                        <button type="submit" class="btn btn-success">Cancel</button>
                    </div>
                </div>
                {{#if isuserTrue}}
                <div class="row">
                    <div class="col-sm-12  alert alert-success" role="alert">
                      User Registration Successful
                    </div>
                </div>
                {{/if}}
            </div>
        </div>
    </form>
    </script>
    <script type="text/javascript">
        Ractive({
            target: '#target',
            template: '#template',
            data: {
                isuserTrue: false,
                milesList:null
            }, on: {
                save: function (argument) {
                    this.set('isuserTrue', true);
                    setTimeout(function () {
                        window.location.href = "/awards.html"
                    }, 1000);
                    return false;
                }
            }

        });
    </script>
</body>
</html>
